<ng-container *ngIf="requests$ | async; let requests; else loading">
  <ng-container *ngIf="requests.length; else noRequests">
    <app-friend-card *ngFor="let request of requests"
                             [friendRecord]="request"></app-friend-card>
  </ng-container>
  <ng-template #noRequests>
    <p>No requests found</p>
  </ng-template>
</ng-container>
<ng-template #loading>
  <p>
    Loading
  </p>
</ng-template>
