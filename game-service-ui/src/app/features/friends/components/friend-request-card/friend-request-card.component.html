<div class="friend-request-card" *ngIf="friendRequest && friendRequest.friend">
  <p>{{friendRequest.friend.username}}</p>
  <div class="buttons-container">
    <button mat-button color="warning" (click)="rejectFriend()">Reject</button>
    <button mat-raised-button color="primary" (click)="acceptFriend()">Accept</button>
  </div>
</div>
