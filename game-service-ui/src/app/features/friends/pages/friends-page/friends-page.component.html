<main class="wrapper">
  <h1>Requests</h1>
  <app-friends-requests-container></app-friends-requests-container>
  <h1>Friends</h1>
  <app-search-form (search)="search($event)"></app-search-form>
  <h2>{{getTitle()}}</h2>
  <ng-container *ngIf="friends$ | async; let friends; else loading">
    <app-friends-container [friends]="friends"></app-friends-container>
  </ng-container>
  <ng-template #loading><p>Loading...</p></ng-template>
</main>
