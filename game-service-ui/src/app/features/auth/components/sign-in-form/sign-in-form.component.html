<mat-card class="sign-in-form-container">
  <form class="sign-in-form" [formGroup]="loginGroup" (ngSubmit)="onSubmit()" id="sing-in-form">
    <h1>Sign In</h1>

    <mat-form-field class="input-container">
      <mat-label>Email</mat-label>
      <input matInput type="email" id="sign-in-email" formControlName="email">
    </mat-form-field>

    <mat-form-field class="input-container">
      <mat-label>Password</mat-label>
      <input matInput type="password" id="sign-in-password" formControlName="password">
    </mat-form-field>

    <p *ngIf="errorMessage" class="error-message">
      {{errorMessage}}
    </p>

    <button mat-raised-button type="submit" color="primary"
            [disabled]="!this.loginGroup.valid"
            id="sign-in-button">
      Sign In
    </button>
  </form>
</mat-card>
