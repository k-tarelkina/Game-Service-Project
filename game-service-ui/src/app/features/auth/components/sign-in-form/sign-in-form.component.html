<mat-card class="sign-in-form-container">
  <form class="sign-in-form" [formGroup]="signInGroup">
    <h1>Sign In</h1>
    <mat-form-field class="input-container">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email">
    </mat-form-field>
    <mat-form-field class="input-container">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password">
    </mat-form-field>
    <button mat-raised-button type="submit" [disabled]="!this.signInGroup.valid" color="primary">
      Sign In
    </button>
  </form>
</mat-card>
