<mat-slider
  #priceSlider
  thumbLabel
  [max]="100"
  [min]="0"
  [step]="1"
  [disabled]="disabled"
  aria-label="Games price slider">
</mat-slider>
<button mat-button (click)="resetPrice(); priceSlider.value = 0">
  Reset
</button>
<button mat-raised-button color="primary" (click)="setPrice(priceSlider.value)">
  Submit
</button>
